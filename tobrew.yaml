name: toxjc
language: go
description: File format conversion utility (CSV, JSON, XLSX, XLS)
homepage: https://github.com/yejune/toxjc
license: MIT
github:
    user: yejune
    repo: toxjc
    tap_repo: homebrew-tap
build:
    command: go build -o build/{{.Name}} .
formula:
    install: |-
        system "go", "build", "-o", "toxjc", "."
        bin.install "toxjc"
    test: assert_match "toxjc", shell_output("#{bin}/toxjc version")
    caveats: |-
        toxjc has been installed!

        Run 'toxjc --help' to get started.
